name: RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

      # ============================
      # ENABLE RDP + DISABLE NLA
      # ============================
      - name: Configure RDP + Disable NLA
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0 -Force

          # Disable Network Level Authentication
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "UserAuthentication" -Value 0 -Force

          # Force TLS Security 0 â†’ Allow older RDP handshake (fix for mstsc freeze)
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "SecurityLayer" -Value 0 -Force

          # Allow RDP port through firewall
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389

          # FULL restart of RDP service
          Stop-Service TermService -Force
          Start-Service TermService

      # ============================
      # CREATE USER
      # ============================
      - name: Create RDP user
        run: |
          Add-Type -AssemblyName System.Security

          $chars = ([char[]](33..126))
          $password = -join (1..16 | ForEach-Object { $chars | Get-Random })

          $secure = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires

          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "PASS=$password" >> $env:GITHUB_ENV

      # ============================
      # INSTALL TAILSCALE
      # ============================
      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $file = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $url -OutFile $file
          Start-Process msiexec.exe -ArgumentList "/i `"$file`" /quiet /norestart" -Wait
          Remove-Item $file -Force

      # ============================
      # CONNECT TAILSCALE
      # ============================
      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="runner-$env:GITHUB_RUN_ID" --accept-dns=false

          $ip = ""
          $tries = 0
          while ($ip -eq "" -and $tries -lt 20) {
              $ip = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4)
              Start-Sleep -Seconds 3
              $tries++
          }

          if ($ip -eq "") {
              Write-Error "No Tailscale IP assigned"
              exit 1
          }

          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      # ============================
      # SHOW LOGIN INFO
      # ============================
      - name: Show info
        run: |
          Write-Host ""
          Write-Host "======== RDP READY ========"
          Write-Host "IP:        $env:TS_IP"
          Write-Host "User:      RDP"
          Write-Host "Password:  $env:PASS"
          Write-Host "==========================="
          Write-Host "Leave this job running."
          Write-Host ""

      # ============================
      # KEEP RUNNER ALIVE
      # ============================
      - name: Keep Alive
        run: |
          while ($true) {
              Write-Host "[$(Get-Date)] Online"
              Start-Sleep -Seconds 300
          }
