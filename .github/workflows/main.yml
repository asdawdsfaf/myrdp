name: RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

      # ============================
      # ENABLE RDP + FIX LISTENER
      # ============================
      - name: Enable Full RDP Listener
        run: |
          Write-Host "=== Enabling RDP and fixing listener ==="

          # Enable RDP
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server" /v fDenyTSConnections /t REG_DWORD /d 0 /f

          # Disable NLA
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server" /v UserAuthentication /t REG_DWORD /d 0 /f
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" /v UserAuthentication /t REG_DWORD /d 0 /f

          # RDP Security Layer
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" /v SecurityLayer /t REG_DWORD /d 0 /f

          # Open port 3389 in firewall
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389

          # Enable RDP Services
          Set-Service -Name TermService -StartupType Automatic

          # Full restart
          Stop-Service TermService -Force
          Start-Service TermService

          # Reinstall RDP stack (critical fix)
          C:\Windows\System32\ocsetup.exe Remote-Desktop-Services
          C:\Windows\System32\ocsetup.exe Remote-Desktop-Services-Rdp-Stack

          # Re-register RDP listener
          C:\Windows\System32\reg.exe add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" /v PortNumber /t REG_DWORD /d 3389 /f
          CScript C:\Windows\System32\SCRegEdit.wsf /CS 1

          # Debug info
          qwinsta
          Write-Host "=== RDP Listener Enabled ==="

      # ============================
      # CREATE USER
      # ============================
      - name: Create RDP User
        run: |
          Add-Type -AssemblyName System.Security

          $chars = ([char[]](33..126))
          $password = -join (1..16 | ForEach-Object { $chars | Get-Random })
          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "PASS=$password" >> $env:GITHUB_ENV

      # ============================
      # INSTALL TAILSCALE
      # ============================
      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $file = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $url -OutFile $file
          Start-Process msiexec.exe -ArgumentList "/i `"$file`" /quiet /norestart" -Wait
          Remove-Item $file -Force

      # ============================
      # CONNECT TAILSCALE
      # ============================
      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=runner-$env:GITHUB_RUN_ID --accept-dns=false

          $ip = ""
          $tries = 0
          while ($ip -eq "" -and $tries -lt 20) {
              $ip = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4)
              Start-Sleep 3
              $tries++
          }

          if ($ip -eq "") {
              Write-Error "Tailscale failed to assign IP"
              exit 1
          }

          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      # ============================
      # SHOW LOGIN INFO
      # ============================
      - name: Show Info
        run: |
          Write-Host ""
          Write-Host "=========== RDP READY ==========="
          Write-Host "IP:        $env:TS_IP"
          Write-Host "Username:  RDP"
          Write-Host "Password:  $env:PASS"
          Write-Host "================================="
          Write-Host ""

      # ============================
      # KEEP RUNNER ALIVE
      # ============================
      - name: Keep Alive
        run: |
          while ($true) {
              Write-Host "[$(Get-Date)] Running..."
              Start-Sleep 300
          }
